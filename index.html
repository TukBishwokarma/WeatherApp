<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/7432e1cc6c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="weatherjs.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
 <div class="search-box">
  <input type="text" placeholder="Enter your Location" class="input-box">
  <button class="fa-solid fa-magnifying-glass"  id="searchBtn"></button>

 </div>
    </div>
    <div class="weather-body">
      <img src="/assets/cloud.png" alt="Weather Image" class="weather-image">
    
     <div class="weather-box">
      <p class="temperature">0 <sup>Â°C</sup></p>
      <p class="description"> light Rain</p>
     </div>
     <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-droplet"></i>
        <div class="text">
          <span id="humidity">45%</span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span id="wind-speed">12Km/H</span>
          <p>Wind Speed</p>
        </div>
      </div>
     </div>
    </div>
  </div>
</body>
</html>
